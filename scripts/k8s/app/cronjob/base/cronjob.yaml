apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: $CRONJOB
  labels:
    app: $CRONJOB
spec:
  schedule: "$SCHEDULE"
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            sidecar.istio.io/inject: "false"
        spec:
          containers:
            - name: $CRONJOB
              image: $IMAGE_REPO/$PROJECT:$VERSION
              imagePullPolicy: Always
              command: [ "/app/$PROJECT", "$CMD", "--config=/etc/config/$CRONJOB.yaml" ]
          restartPolicy: OnFailure
