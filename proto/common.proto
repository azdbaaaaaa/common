//版本号
syntax = "proto3";

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "github.com/envoyproxy/protoc-gen-validate/validate/validate.proto";

//指定包名
package util.common.v1;
option go_package = "github.com/azdbaaaaaa/util;util.common.v1";

message CommonResp {
  // 错误码 ex:999999
  int32 Result = 1 [(gogoproto.jsontag) = "result"];
  // 错误消息
  string Message = 2 [(gogoproto.jsontag) = "message"];
  // error debug信息
  string Err = 1 [(gogoproto.jsontag) = "err,omitempty"];
  // request id
  string Rid = 1 [(gogoproto.jsontag) = "rid"];
}
