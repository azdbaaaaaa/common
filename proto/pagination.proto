//版本号
syntax = "proto3";

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "github.com/envoyproxy/protoc-gen-validate/validate/validate.proto";

//指定包名
package common.v1;
option go_package = "github.com/azdbaaaaaa/util/proto;common.v1";

message PaginationReq {
  int32 Page = 1 [(validate.rules).int32.gt = 0, (gogoproto.jsontag) = "page"];
  int32 PageSize = 2 [(validate.rules).int32 = {gt:0, lte: 100}, (gogoproto.jsontag) = "page_size"];
}