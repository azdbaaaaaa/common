//版本号
syntax = "proto3";

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "github.com/envoyproxy/protoc-gen-validate/validate/validate.proto";

//指定包名
package proto;
option go_package = "github.com/azdbaaaaaa/util/proto;proto";

message PaginationReq {
  int32 page = 1 [(validate.rules).int32.gt = 0, (gogoproto.jsontag) = "page"];
  int32 page_size = 2 [(validate.rules).int32 = {gt:0, lte: 100}, (gogoproto.jsontag) = "page_size"];
}