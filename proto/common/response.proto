//版本号
syntax = "proto3";

//指定包名
package response;

import "google/protobuf/any.proto";

option go_package = "github.com/azdbaaaaaa/util/proto/common;common";

message CommonResponse {
  int32 code = 1;
  int32 sub_code = 2;
  string message = 3;
  string reason = 4;
  map<string, string> metadata = 5;
  google.protobuf.Any data = 6;
}
